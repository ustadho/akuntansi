<div class="panel">
    <div class="col-sm-6 well-large panel panel-default">

        <div class="panel-heading fa-2x">
            Daftar User
        </div> <!--panel heading-->
        <button class="btn btn-primary glyphicon glyphicon-plus-sign" ng-click="baru()">
            Tambah Data
        </button>
        <div class="panel-body">
            <table class="table table-striped table-condensed table-bordered">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Nama Lengkap</th>
                        <th>Aktif</th>
                        <th>Role</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in users">
                        <td>{{x.username}}</td>
                        <td>{{x.fullname}}</td>
                        <td>{{x.active}}</td>
                        <td>{{x.role.name}}</td>
                        <td>
                            <a href="" ng-click="edit(x)"><i class="glyphicon glyphicon-edit"></i></a>
                            <a href="" ng-click="remove(x)"><i class="glyphicon glyphicon-remove"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-6 well-large  table-bordered">
        <h1>Form User</h1>
        <form class="form-horizontal" name="formEdit">
            <div class="form-group" ng-class="{'has-error': formEdit.fullname.$invalid}">
                <label class="control-label col-sm-3" for="fullname">Nama : &nbsp;</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Nama Lengkap" ng-model="currentUser.fullname" required>
                    <span ng-show="formEdit.fullname.$error.required" class="help-inline ">Harus diisi</span>
                </div>
            </div>
            <div class="form-group" has-error ng-class="{'has-error': formEdit.username.$invalid}">
                <label class="control-label col-sm-3" for="username">Username : &nbsp;</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control col-xs-2 glyphicon-align-left" id="username" name="username" placeholder="Nama User" ng-model="currentUser.username" required ui-validate="{usernameAvailable: isUsernameAvailable}">
                    <span ng-show="formEdit.username.$error.required" class="help-inline">Harus diisi</span>
                    <span ng-show="formEdit.username.$error.usernameAvailable" class="help-inline">sudah ada yang pakai</span>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': formEdit.password.$invalid}">
                <label class="control-label col-sm-3" for="password">Password : &nbsp;</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="currentUser.password" required>
                    <span ng-show="formEdit.password.$error.required" class="help-inline">Harus diisi</span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="active">Aktif : &nbsp;</label>
                <input type="checkbox" id="active" name="active" placeholder="Keterangan" ng-model="currentUser.active">
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="role">Role : &nbsp;</label>
                <div class="col-sm-3">
                    <select ui-select2 ng-model="currentUser.role.id" data-placeholder="-- Select One --" id="role">
                        <option></option>
                        <option ng-repeat="role in roles" value="{{role.id}}">{{role.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid">Simpan</button>
                <button type="button" class="btn" ng-click="baru()">Batal</button>
            </div>
            <br>
        </form>
    </div>
</div>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="../js/angular.min.js"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/ui-bootstrap-tpls-0.10.0.min.js"></script>
        <script type="text/javascript" src="test-controller.js"></script>
    </head>
    <body ng-app="myModule">
        <div>Test Angular UI - Bootstrap Dialog</div>
        <div ng-controller="ModalDemoCtrl" class="ng-scope">
            <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3>Ini header</h3>
            </div>
            <div class="modal-body">
                <ul>
                    <li ng-repeat="item in items">
                        <a ng-click="selected.item=item">{{item}}</a>
                    </li>
                </ul>
                Selected : <b>{{selected.item}}</b>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
            </script>
            <div>
                <button class="btn btn-primary" ng-click="open()">Show Me</button>
            </div>
            <div ng-show="selected">
                Selection from modal: {{selected}}
            </div>
        </div>
    </body>
</html>

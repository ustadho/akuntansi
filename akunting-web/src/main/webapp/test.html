<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <input ng-model="nama">
        Hello : {{nama}}
        <form ng-submit="submitTest()" ng-controller="StartUpController">
            Starting: <input ng-change="computeNeeded()"
                             ng-model="funding.startingEstimate">
            Recommendation: {{needed}}
            <button>Fund my startup!</button>

        </form>
        
        <div ng-controller="StudentListController">
            <ul>
                <li ng-repeat="s in students">
                    <a href="#/{{s.id}}">{{s.name}}</a>
                </li>
            </ul>
            <button ng-click="insertTom()">Insert</button>
        </div>
        <div ng-controller="CartController">
            <div ng-repeat="i in items">
                <span>{{i.barang}}</span>
                <input type="text" ng-model="i.qty">
                <span>{{i.harga | currency}}</span>
                <span>{{i.harga * i.qty | currency}}</span>
            </div>
            <div>Total : {{bill.totalCart | currency}}</div>
            <div>Disc : {{bill.disc | currency}}</div>
            <div>Subtotal : {{bill.subTotal | currency}}</div>
        </div>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/test-controller.js"></script>
    </body>
</html>
